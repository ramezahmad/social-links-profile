<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link href="./output.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-300 flex justify-center items-center h-screen">
    <main class="bg-gray-200 flex flex-col justify-center text-center p-7 pt-14 rounded-lg text-white font-inter w-[26rem]">
      <div class="flex justify-center mb-6">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" class="rounded-full h-[8rem] w-[8rem]"/>
      </div>
      <h1 class="font-bold text-3xl">Jessica Randall</h1>
      <p class="text-green font-normal mb-5">London, United Kingdom</p>
      <p class="mb-3">"Front-end developer and avid reader."</p>
      <ul>
        <li class="bg-gray-100 font-bold p-2 mb-3 rounded-md hover:bg-green hover:text-black cursor-pointer transition ease-in-out">GitHub</li>
        <li class="bg-gray-100 font-bold p-2 mb-3 rounded-md hover:bg-green hover:text-black cursor-pointer transition ease-in-out">Frontend Mentor</li>
        <li class="bg-gray-100 font-bold p-2 mb-3 rounded-md hover:bg-green hover:text-black cursor-pointer transition ease-in-out">LinkedIn</li>
        <li class="bg-gray-100 font-bold p-2 mb-3 rounded-md hover:bg-green hover:text-black cursor-pointer transition ease-in-out">Twitter</li>
        <li class="bg-gray-100 font-bold p-2 mb-3 rounded-md hover:bg-green hover:text-black cursor-pointer transition ease-in-out">Instagram</li>
      </ul>
    </main>

</html>
